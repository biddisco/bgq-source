<div>

<div data-dojo-type="dijit/layout/BorderContainer">
    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters: false, region: 'center'">
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'">
            <div data-dojo-type="dijit/form/DropDownButton" data-dojo-attach-point="_filterOptionsDropDownButton">
                <span>Filter options</span>
                <div style="width: 500px;" data-dojo-type="dijit/TooltipDialog">
                    <div class="bgFilterOptions bgFilterOptionsBlocks" data-dojo-type="dijit/form/Form" data-dojo-attach-point="_filterOptionsForm">
                        <fieldset>
                            <ul>
                                <li>
                                    <label for="${id}-filter-options-status">Status</label>
                                    <input id="${id}-filter-options-status" data-dojo-type="bluegene/navigator/dijit/MultiSelectCodes" data-dojo-props="name: 'status', values: this._ll_xlate.blockStatus" />
                                </li>
                            </ul>
                        </fieldset>
                        <fieldset class="submit">
                            <button type="submit" data-dojo-type="dijit/form/Button">Apply</button>
                            <button type="button" data-dojo-type="dijit/form/Button" data-dojo-attach-point="_filterOptionsResetButton">Reset</button>
                        </fieldset>
                    </div>
                </div>
            </div>
            <span data-dojo-type="bluegene/dijit/Hideable" data-dojo-attach-point="_createButtonContainer">
                <button type="button" data-dojo-type="dijit/form/Button" data-dojo-attach-point="_createButton">Create</button>
            </span>
            <button disabled type="button" disabled data-dojo-type="dijit/form/Button" data-dojo-attach-point="_deleteButton">Delete</button>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
            <table style="height: 100%;" data-dojo-type="dojox/grid/EnhancedGrid" 
                    data-dojo-props="selectable: true, selectionMode: 'single', noDataMessage: '&lt;span class=\'dojoxGridNoData\'&gt;No blocks match the filter options.&lt;/span&gt;'"
                    data-dojo-attach-point="_grid"
                    >
                <thead><tr>
                    <th field="id" width="180px">Block ID</th>
                    <th field="status" width="60px" formatter="bluegene.navigator.format.blockStatus">Status</th>
                    <th field="user" width="100px">User</th>
                    <th field="computeNodeCount" width="50px" formatter="dojo.number.format" cellStyles="text-align: right;">Size</th>
                </tr></thead>
            </table>
        </div>
    </div>
    <div data-dojo-type="bluegene/navigator/dijit/ComputeBlockDetails" style="height: 250px;" data-dojo-props="region: 'bottom', splitter: true" data-dojo-attach-point="_details"></div>
</div>

</div>
