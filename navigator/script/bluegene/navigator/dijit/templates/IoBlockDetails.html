<div>

<div data-dojo-type="dijit/layout/StackContainer" data-dojo-attach-point="_detailsStack">
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="_noBlockPane">
        Select a block to show block details.
    </div>
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="_loadingPane">
        <span data-dojo-type="bluegene/dijit/OutputFormat" data-dojo-attach-point="_loadingFmt">Loading details for block '${_d}{name}'...</span>
    </div>
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="_errorPane">
        <span data-dojo-type="bluegene/dijit/OutputFormat" data-dojo-attach-point="_errorFmt">Failed to load details for block '${_d}{name}', error message follows: ${_d}{msg}</span>
    </div>
    <div data-dojo-type="bluegene/navigator/dijit/BlockFields" data-dojo-attach-point="_loadedPane"></div>
</div>

</div>
