<div>

<div data-dojo-type="dijit/layout/ContentPane">

    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters: false">
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'">
            <div data-dojo-type="dijit/form/DropDownButton" data-dojo-attach-point="_foDropDown">
                <span>Filter options</span>
                <div style="width: 550px;" data-dojo-type="dijit/TooltipDialog" data-dojo-props="style: 'width: 550px;'">
                    <div class="bgFilterOptions bgFilterOptionsServiceActions"
                         data-dojo-type="dijit/form/Form"
                         data-dojo-props="'class': 'bgFilterOptions bgFilterOptionsServiceActions'"
                         data-dojo-attach-point="_foForm"
                         >
                        <fieldset>
                            <ul>
                                <li>
                                    <label for="${id}-fo-action">Action</label>
                                    <input id="${id}-fo-action" data-dojo-type="bluegene/navigator/dijit/MultiSelectCodes" data-dojo-props="name: 'action', values: this._ll_xlate.serviceActionAction" />
                                </li>
                                <li>
                                    <label for="${id}-fo-status">Status</label>
                                    <input id="${id}-fo-status" data-dojo-type="bluegene/navigator/dijit/MultiSelectCodes" data-dojo-props="name: 'status', values: this._ll_xlate.serviceActionStatus" />
                                </li>
                                <li>
                                    <label for="${id}-fo-location">Location</label>
                                    <input id="${id}-fo-location" data-dojo-type="bluegene/navigator/dijit/MultiWildcardTextBox" data-dojo-props="name: 'location', placeHolder: 'R00-M0'" />
                                </li>
                                <li>
                                    <label for="${id}-fo-prepare-user">Prepared by</label>
                                    <input name="prepareUser" id="${id}-fo-prepare-user" placeHolder="name"
                                       data-dojo-type="dijit/form/TextBox"
                                       data-dojo-props="name: 'prepareUser', placeHolder: 'name'" />
                                </li>
                                <li>
                                    <label for="${id}-fo-end-user">Ended by</label>
                                    <input name="endUser" id="${id}-fo-end-user" placeHolder="name"
                                       data-dojo-type="dijit/form/TextBox"
                                       data-dojo-props="name: 'endUser', placeHolder: 'name'" />
                                </li>
                                <li><input data-dojo-type="bluegene/navigator/dijit/TimeInterval" data-dojo-props="name: 'prepareTime', label: 'Prepared'" data-dojo-attach-point="_foPrepared" /></li>
                                <li><input data-dojo-type="bluegene/navigator/dijit/TimeInterval" data-dojo-props="name: 'endTime', label: 'Ended'" /></li>
                            </ul>
                        </fieldset>
                        <fieldset class="submit">
                            <button type="submit" data-dojo-type="dijit/form/Button" data-dojo-props="type: 'submit'">Apply</button>
                            <button type="button" data-dojo-type="dijit/form/Button" data-dojo-props="type: 'button'" data-dojo-attach-point="_foResetButton">Reset</button>
                        </fieldset>
                    </div>
                </div>
            </div>

            <span data-dojo-type="bluegene/dijit/Hideable" data-dojo-attach-point="_actionButtonsContainer">
                <button type="button" data-dojo-type="dijit/form/Button" data-dojo-props="type: 'button'" data-dojo-attach-point="_prepareButton">Prepare Hardware for Service</button>
                <button disabled type="button" data-dojo-type="dijit/form/Button" data-dojo-props="disabled: true, type: 'button'" data-dojo-attach-point="_endButton">End Service Action</button>
                <button disabled type="button" data-dojo-type="dijit/form/Button" data-dojo-props="disabled: true, type: 'button'" data-dojo-attach-point="_closeButton">Force Service Action Closed</button>
            </span>
            <span data-dojo-type="bluegene/dijit/OutputText" data-dojo-attach-point="_progressText"></span>
        </div>
        <table style="height: 100%;" data-dojo-type="dojox/grid/EnhancedGrid" 
               data-dojo-props="region: 'center', selectable: true, selectionMode: 'single', style: 'height: 100%;', noDataMessage: '&lt;span class=\'dojoxGridNoData\'&gt;No service actions match the filter options.&lt;/span&gt;'"
               data-dojo-attach-point="_grid"
               >
            <thead>
               <tr>
                   <th field="id" width="80px" cellStyles="text-align: right;">ID</th>
                   <th field="location" width="100px">Location</th>
                   <th field="action" width="100px" cellStyles="text-align: center;">Action</th>
                   <th fields="status,attentionMessages" width="100px" cellStyles="text-align: center" formatter="bluegene.navigator.format.serviceActionStatusAttention">Status</th>
                   <th field="prepareUser" width="100px">Prepared By</th>
                   <th field="prepareTime" formatter="bluegene.navigator.format.timestamp" width="110px" cellStyles="text-align: right;">Prepared</th>
                   <th field="endUser" width="100px">Ended By</th>
                   <th field="endTime" formatter="bluegene.navigator.format.timestamp" width="110px" cellStyles="text-align: right;">Ended</th>
               </tr>
               <tr>
                    <th field="info" colspan="9">Info</th>
               </tr>
               <tr>
                   <th field="prepareLog" colspan="9">Prepare Log File</th>
               </tr>
               <tr>
                   <th field="endLog" colspan="9">End Log File</th>
               </tr>
           </thead>
        </table>

    </div>

</div>

</div>
