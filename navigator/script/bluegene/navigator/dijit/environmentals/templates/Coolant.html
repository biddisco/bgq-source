<div>

<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters: false">

    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'">
        <div data-dojo-type="dijit/form/DropDownButton" data-dojo-attach-point="_foDropDown">
            <span>Filter Options</span>
            <div style="width: 500px;" data-dojo-type="dijit/TooltipDialog" data-dojo-props="style: 'width: 500px;'">
                <div class="bgFilterOptions bgFilterOptionsCoolantEnv" data-dojo-type="dijit/form/Form" data-dojo-props="'class': 'bgFilterOptions bgFilterOptionsCoolantEnv'" data-dojo-attach-point="_foForm">
                    <fieldset>
                        <ul>
                            <li><input data-dojo-type="bluegene/navigator/dijit/TimeInterval" data-dojo-props="name: 'interval', label: 'Entries'" /></li>
                            <li>
                                <label for="${id}-fo-location">Location</label>
                                <input id="${id}-fo-location" data-dojo-type="bluegene/navigator/dijit/MultiWildcardTextBox" data-dojo-props="name: 'location'" />
                            </li>
                            <li data-dojo-type="bluegene/navigator/dijit/NumberCompareOption" data-dojo-props="label: 'Inlet Flow Rate', name: 'inletFlowRate'"></li>
                            <li data-dojo-type="bluegene/navigator/dijit/NumberCompareOption" data-dojo-props="label: 'Outlet Flow Rate', name: 'outletFlowRate'"></li>
                            <li data-dojo-type="bluegene/navigator/dijit/NumberCompareOption" data-dojo-props="label: 'Inlet Pressure', name: 'coolantPressure'"></li>
                            <li data-dojo-type="bluegene/navigator/dijit/NumberCompareOption" data-dojo-props="label: 'Differential Pressure', name: 'diffPressure'"></li>
                            <li data-dojo-type="bluegene/navigator/dijit/NumberCompareOption" data-dojo-props="label: 'Inlet Temp', name: 'inletCoolantTemp'"></li>
                            <li data-dojo-type="bluegene/navigator/dijit/NumberCompareOption" data-dojo-props="label: 'Outlet Temp', name: 'outletCoolantTemp'"></li>
                            <li data-dojo-type="bluegene/navigator/dijit/NumberCompareOption" data-dojo-props="label: 'Dewpoint', name: 'dewpointTemp'"></li>
                            <li data-dojo-type="bluegene/navigator/dijit/NumberCompareOption" data-dojo-props="label: 'Ambient Temp', name: 'ambientTemp'"></li>
                            <li data-dojo-type="bluegene/navigator/dijit/NumberCompareOption" data-dojo-props="label: 'Ambient Humidity', name: 'ambientHumidity'"></li>
                            <li data-dojo-type="bluegene/navigator/dijit/NumberCompareOption" data-dojo-props="label: 'System Power', name: 'systemPower'"></li>
                            <li data-dojo-type="bluegene/navigator/dijit/NumberCompareOption" data-dojo-props="label: 'Shutoff Cause', name: 'shutoffCause', integerOnly: true"></li>
                        </ul>
                    </fieldset>
                    <fieldset class="submit">
                        <button type="submit" data-dojo-type="dijit/form/Button" data-dojo-props="type: 'submit'">Apply</button>
                        <button type="button" data-dojo-type="dijit/form/Button" data-dojo-props="type: 'button'" data-dojo-attach-point="_foResetButton">Reset</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
        <table style="height: 100%;" data-dojo-type="dojox/grid/EnhancedGrid"
                data-dojo-props="rowsPerPage: 50, selectable: true, style: 'height: 100%;', noDataMessage: '&lt;span class=\'dojoxGridNoData\'&gt;No entries match the filter options.&lt;/span&gt;'"
                data-dojo-attach-point="_grid"
                >
        </table>
    </div>
</div>

</div>
