<html>

<head>

<title>bluegene/navigator/dijit/TimeInterval Browser Tests</title>

<script src="../../../../dojo/dojo.js" data-dojo-config="async: 1, paths: { 'doh': '../util/doh' }, isDebug: 1"></script>

<script>


require(
[
    "dojo/parser",
    "dojo/ready",
    "dijit/_base/manager",
    "doh/runner",

    "bluegene/navigator/dijit/TimeInterval",
    "dijit/form/Form"
],
function(
        d_parser,
        d_ready,
        j_manager,
        doh
    )
{

    
var tests = [


function has_name()
{
    // Can do .name to get the name.
    doh.assertEqual( "started", j_manager.byId( "ti1" ).name );
},

function default_value_empty_string()
{
    // Can do .get( "value" ) when not set and get empty string.
    doh.t( j_manager.byId( "ti1" ).get( "value" ) === "" );
},

function set_value()
{
    // Can .set( "value", "P1D" ) and set the value.
    doh.assertEqual( "", j_manager.byId( "ti1" ).get( "value" ) );
    j_manager.byId( "ti1" ).set( "value", "P1D" );
    doh.assertEqual( "P1D", j_manager.byId( "ti1" ).get( "value" ) );
},

function set_value_null()
{
    // Can .set( "value", null ) and clears the value.
    j_manager.byId( "ti1" ).set( "value", null );
    doh.assertEqual( "", j_manager.byId( "ti1" ).get( "value" ) );
},

function initialize_value()
{
    // Can create with value='P1D' and the value is initialized.
    doh.assertEqual( "P1D", j_manager.byId( "ti2" ).get( "value" ) );
},

function get_value_in_form() 
{
    // If get( "value" ) from form that the TimeInterval is in then the value for that name is the value.
    doh.assertEqual( "P2D", j_manager.byId( "form1" ).get( "value" ).ti1 );
},

function get_value_form_not_set()
{
    // If get( "value" ) on form that the TimeInterval is in but no value set then value is "".
    doh.assertEqual( "", j_manager.byId( "form1" ).get( "value" ).ti2 );
},

function set_value_form()
{
    // Can .set( "value", ... ) on the form and the TimeInterval gets set, too.
    
    j_manager.byId( "form1" ).set( "value", { ti2: "P3D" } );

    doh.assertEqual( "P3D", j_manager.byId( "form1" ).get( "value" ).ti2 );
}

];


var onLoad = function() {
    d_parser.parse();
    doh.register( "bluegene/navigator/dijit/test/TimeIntervalHTML", tests );
    doh.run();
};


d_ready( onLoad );


} );


</script>

</head>

<body>
    <ul>
        <li id="ti1" data-dojo-type="bluegene/navigator/dijit/TimeInterval" data-dojo-props="name: 'started', label: 'Started'"></li>
        <li id="ti2" data-dojo-type="bluegene/navigator/dijit/TimeInterval" data-dojo-props="name: 'ti2', label: 'ti2', value: 'P1D'"></li>
    </ul>

    <div id="form1" data-dojo-type="dijit/form/Form">
        <ul>
            <li data-dojo-type="bluegene/navigator/dijit/TimeInterval" data-dojo-props="name: 'ti1', label: 'ti1', value: 'P2D'"></li>
            <li data-dojo-type="bluegene/navigator/dijit/TimeInterval" data-dojo-props="name: 'ti2', label: 'ti2'"></li>
        </ul>
    </div>    
</body>

</html>
