<html>

<head>

<title>bluegene/navigator/dijit/NumberCompareOption Browser Tests</title>

<script src="../../../../dojo/dojo.js" data-dojo-config="async: 1, paths: { 'doh': '../util/doh' }, isDebug: 1"></script>

<script>


require(
[
    "dojo/parser",
    "dojo/ready",
    "dijit/_base/manager",
    "doh/runner",

    "bluegene/navigator/dijit/NumberCompareOption"
],
function(
        d_parser,
        d_ready,
        j_manager,
        doh
    )
{


var tests = [


function get_value_not_initialized()
{
    // If get( "value" ) on DC, the value is "".
    doh.t( j_manager.byId( "nco1" ).get( "value" ) === "" );
},

function set_value()
{
    // Can set value and when call get that value back.
    var dc = j_manager.byId( "nco2" );
    dc.set( "value", "ge2" );
    doh.t( dc.get( "value" ) === "ge2" );
},

function get_value_initialized()
{
    // Can set value property in dom & when call get( "value" ) get that value.
    doh.t( j_manager.byId( "nco3" ).get( "value" ) === "le3" );
}

];


var onLoad = function() {
    d_parser.parse();
    doh.register( "bluegene/navigator/dijit/test/NumberCompareOptionHTML", tests );
    doh.run();
};


d_ready( onLoad );


} );


</script>

</head>

<body>

<ul>
<li id="nco1" data-dojo-type="bluegene/navigator/dijit/NumberCompareOption"></li>
<li id="nco2" data-dojo-type="bluegene/navigator/dijit/NumberCompareOption"></li>
<li id="nco3" data-dojo-type="bluegene/navigator/dijit/NumberCompareOption" data-dojo-props="value: 'le3'"></li>
</ul>

</body>

</html>
