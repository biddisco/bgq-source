<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>OutputText Sample</title>

<style>
    @import "../../../dojo/resources/dojo.css";
    @import "../../../dijit/themes/claro/claro.css";
    @import "../../../dijit/themes/claro/document.css";

    @import "../../../../../style/bluegene.css";

    html, body, #main-div { width: 100%; height: 100%; border: 0; margin: 0; padding: 0; }
</style>

<script src="../../../dojo/dojo.js" data-dojo-config="async: 1, isDebug: 1"></script>

<script>

g_bold_formatter = null;

require(
[
    "dojo/parser",
    "dojo/ready",
    "dijit/registry",

    "bluegene/layer",
    "bluegene/dijit/OutputText"
],

function(
        d_parser,
        d_ready,
        j_registry
    )
{
    // Put symbols used in navigator.html into global space.

    g_bold_formatter = function( value )
        {
            return ("<span style=\"font-weight: bold;\">" + value + "</span>");
        };

    var ready_fn = function() 
        {
            console.log( "Ready!" );

            d_parser.parse();

            j_registry.byId( "ot1" ).set( "value", "a &amp; b" );
            console.log( "ot1 innerHTML=", j_registry.byId( "ot1" ).get( "value" ) );
            console.log( "ot2 innerHTML=", j_registry.byId( "ot2" ).get( "value" ) );
        };

    d_ready( ready_fn );
} );

</script>

</head>

<body class="claro">

<h1>OutputText Samples</h1>

<ul>
<li>Set to a value with HTML escape: <span id="ot1" data-dojo-type="bluegene/dijit/OutputText"></span>
<li>Set to a value with HTML: <span id="ot2" data-dojo-type="bluegene/dijit/OutputText" data-dojo-props="value : 'test1 <br/> test2'"></span>
<li>Set to a value with HTML, but escapeHtml=false: <span id="ot3" data-dojo-type="bluegene/dijit/OutputText" data-dojo-props="value : 'test3 <br> test4', escapeHtml: false"></span><br/>
<li>Has nullText: <span data-dojo-type="bluegene/dijit/OutputText" data-dojo-props="nullText: 'Loading...'"></span><br/>
<li>Has a formatter that sets HTML: <span data-dojo-type="bluegene/dijit/OutputText" data-dojo-props="escapeHtml: false, formatter: g_bold_formatter, value: 'be bold'"></span><br/>
</ul>

</body>
</html>
